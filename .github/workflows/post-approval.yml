name: Update PR Label on Approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  update-label:
    runs-on: ubuntu-latest
    steps:
      - name: Update PR labels based on review approval
        uses: actions/github-script@v6
        with:
          script: |
            const review = context.payload.review;
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Only process if the review is approved
            if (review.state.toLowerCase() === "approved") {
              console.log(`Review approved for PR #${pr.number}`);

              // Remove "Needs Review" label if present
              try {
                await github.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: pr.number,
                  name: "Needs Review"
                });
                console.log(`Removed "Needs Review" label from PR #${pr.number}`);
              } catch (error) {
                console.log(`Could not remove "Needs Review" label (it may not be present) for PR #${pr.number}`);
              }
              
              // Add "Ready to Merge" label
              await github.issues.addLabels({
                owner,
                repo,
                issue_number: pr.number,
                labels: ["Ready to Merge"]
              });
              console.log(`Added "Ready to Merge" label to PR #${pr.number}`);
            } else {
              console.log(`Review state is "${review.state}" - no label changes applied.`);
            }
